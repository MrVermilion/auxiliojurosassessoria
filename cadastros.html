<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português brasileiro -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz a página ser responsiva, ajustando a visualização em diferentes dispositivos -->
    <title>Cadastros</title> <!-- Define o título da página que aparece na aba do navegador -->
    
    <!-- Fonte Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet"> <!-- Importa a fonte "Titillium Web" para ser usada no design da página -->
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style-cadastros.css"> <!-- Link para o arquivo de estilos CSS que define o layout da página -->

    <!-- Script para máscaras e validação -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- Importa o jQuery, uma biblioteca JavaScript que facilita interações com o HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script> <!-- Importa a biblioteca jQuery Mask para criar máscaras nos campos de formulário, como CPF e telefone -->
    <script defer src="script-cadastros.js"></script> <!-- Link para o arquivo JavaScript que será executado, com defer para garantir que o script seja carregado após o HTML -->
</head>
<body>
    <header>
        <h1>AUXÍLIO-JUROS ASSESSORIA</h1> <!-- Cabeçalho da página com o título da empresa -->
    </header>

    <div class="container"> <!-- Container que envolve todo o conteúdo principal -->
        <nav class="menu"> <!-- Menu de navegação -->
            <ul>
                <li><a href="index.html">Página Inicial</a></li> <!-- Link para a página inicial -->
                <li><a href="tarefas.html">Tarefas</a></li> <!-- Link para a página de tarefas -->
                <li><a href="cadastros.html">Cadastros</a></li> <!-- Link para a página de cadastros (página atual) -->
                <li><a href="clientes.html">Clientes</a></li> <!-- Link para a página de clientes -->
                <li><a href="documentos.html">Documentos</a></li> <!-- Link para a página de documentos -->
            </ul>
        </nav>

        <div class="content"> <!-- Área de conteúdo principal da página -->
            <h2>Cadastro de Clientes</h2> <!-- Título do formulário de cadastro -->
            
            <div class="form-container"> <!-- Container que envolve o formulário de cadastro -->
                <!-- Coluna Esquerda: Campos de Cadastro -->
                <div class="form-left"> <!-- Div que contém os campos do formulário à esquerda -->
                    <form id="cadastroForm" onsubmit="return validarFormulario()"> <!-- Formulário de cadastro com uma função de validação quando enviado -->
                        <!-- Grupo de campos para inserir os dados -->
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label> <!-- Rótulo para o campo de nome completo -->
                            <input type="text" id="nome" required> <!-- Campo de texto para inserir o nome completo, obrigatório -->
                        </div>

                        <div class="form-group">
                            <label for="data">Data de Nascimento:</label> <!-- Rótulo para o campo de data de nascimento -->
                            <input type="date" id="data" required> <!-- Campo para inserir a data de nascimento, obrigatório -->
                        </div>

                        <div class="form-group">
                            <label for="rg">RG nº:</label> <!-- Rótulo para o campo de RG -->
                            <input type="text" id="rg" required> <!-- Campo de texto para inserir o número de RG, obrigatório -->
                        </div>
                        
                        <div class="form-group">
                            <label for="cpf">CPF nº:</label> <!-- Rótulo para o campo de CPF -->
                            <input type="text" id="cpf" required> <!-- Campo de texto para inserir o número de CPF, obrigatório -->
                        </div>
                        
                        <div class="form-group">
                            <label for="nacionalidade">Nacionalidade:</label> <!-- Rótulo para o campo de nacionalidade -->
                            <input type="text" id="nacionalidade" required> <!-- Campo de texto para inserir a nacionalidade, obrigatório -->
                        </div>
                        
                        <div class="form-group">
                            <label for="estadoCivil">Estado Civil:</label> <!-- Rótulo para o campo de estado civil -->
                            <input type="text" id="estadoCivil" required> <!-- Campo de texto para inserir o estado civil, obrigatório -->
                        </div>
                        
                        <div class="form-group">
                            <label for="profissao">Profissão:</label> <!-- Rótulo para o campo de profissão -->
                            <input type="text" id="profissao" required> <!-- Campo de texto para inserir a profissão, obrigatório -->
                        </div>
                 
                        <div class="form-group">
                            <label for="endereco">Endereço Completo:</label> <!-- Rótulo para o campo de endereço -->
                            <input type="text" id="endereco" required> <!-- Campo de texto para inserir o endereço completo, obrigatório -->
                        </div>
                        
                        <div class="form-group">
                            <label for="cidade">Cidade:</label> <!-- Rótulo para o campo de cidade -->
                            <input type="text" id="cidade" required> <!-- Campo de texto para inserir a cidade, obrigatório -->
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado:</label> <!-- Rótulo para o campo de estado -->
                            <input type="text" id="estado" required> <!-- Campo de texto para inserir o estado, obrigatório -->
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail:</label> <!-- Rótulo para o campo de e-mail -->
                            <input type="email" id="email" required> <!-- Campo de e-mail para inserir o endereço eletrônico, obrigatório -->
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone:</label> <!-- Rótulo para o campo de telefone -->
                            <input type="tel" id="telefone" required> <!-- Campo de telefone para inserir o número de telefone, obrigatório -->
                        </div>

                        <button type="submit">Cadastrar</button> <!-- Botão para enviar o formulário -->
                    </form>
                </div>

                <!-- Coluna Direita: Upload de Documentos -->
                <div class="form-right"> <!-- Div que contém a área de upload de documentos à direita -->
                    <h3>Upload de Documentos</h3> <!-- Título da seção de upload de documentos -->

                    <!-- Grupo para upload de documentos pessoais -->
                    <div class="form-group">
                        <label for="documentosPessoais">Documentos Pessoais:</label> <!-- Rótulo para o campo de upload de documentos pessoais -->
                        <input type="file" id="documentosPessoais" multiple> <!-- Campo para fazer upload de múltiplos arquivos de documentos pessoais -->
                    </div>

                    <!-- Grupo para upload de contratos assinados -->
                    <div class="form-group">
                        <label for="contratos">Contratos Assinados:</label> <!-- Rótulo para o campo de upload de contratos -->
                        <input type="file" id="contratos" multiple> <!-- Campo para fazer upload de múltiplos arquivos de contratos assinados -->
                    </div>

                    <!-- Grupo para upload de extratos do INSS -->
                    <div class="form-group">
                        <label for="extratosInss">Extratos do INSS:</label> <!-- Rótulo para o campo de upload de extratos do INSS -->
                        <input type="file" id="extratosInss" multiple> <!-- Campo para fazer upload de múltiplos arquivos de extratos do INSS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
